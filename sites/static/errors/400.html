<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 4em;
            color: #fc4a1a;
            margin: 0;
        }
        h2 {
            color: #333;
            margin: 10px 0;
        }
        p {
            color: #666;
            margin: 20px 0;
        }
        a {
            color: #fc4a1a;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>400</h1>
        <h2>Bad Request</h2>
        <p>Bad Request of different kinds</p>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>
</body>
</html>
